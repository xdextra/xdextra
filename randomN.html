<!DOCTYPE html>

<head>
    <script src="https://randojs.com/1.0.0.js"></script>
    <script>
        function showRandomNumber(){
            var temp = rando(1,8);
            var temp2 = rando(1,24);

            if (temp == 2) {
                temp2 = rando(1,22)
            }

            if (temp == 3) {
                temp2 = rando(1,17)
            }

            if (temp == 5) {
                temp2 = rando(1,22)
            }

            if (temp == 7) {
                temp2 = rando(1,23)
            }

            if (temp == 6) {
                temp2 = rando(1,18)
            }

            if (temp == 8) {
                temp2 = rando(1,11)
            }

            document.getElementById("myNumber").innerHTML = "Page: " + temp + " Person: " + temp2;


        }
    </script>
    <style>
        #myNumber{
            font-size:25px;
            text-align:center;
            margin:50px auto;
            font-family:Arial, sans-serif;
        }
    </style>
      <style>
        .button-container {
            text-align: center;
        }
    </style>
</head>
<body onload="showRandomNumber();">
    <div id="myNumber"></div>
    <div class="button-container">
        <button onclick="showRandomNumber();">New Character Numbers!</button>
    </div>
</body>
